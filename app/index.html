<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>idean</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jquery-mobile/css/themes/default/jquery.mobile.css" />
    <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
<!--     <link rel="stylesheet" href="styles/main.css"> -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <!-- Start of first page: #one -->
      <div data-role="page" id="one" data-theme="a">
        <div data-role="header">
          <a href="index.html" data-icon="home">Home</a>
          <h1>Basket</h1>
        </div>

        <div role="main" class="ui-content">
          <div class="all-lists page">
            <div data-role="navbar">
              <ul id="filters">
                <li><a href="#" class="my-lists">My Lists</a></li>
                <li><a href="#" class="shared-lists">Shared Lists</a></li>
              <li><a href="/views/new-list.html" class="new-list">New List</a></li>
              </ul>
            </div>

            <ul class="items-list">
              <script id="lists-template" type="x-handlebars-template">​
                {{#each this}}
                  <li data-index="{{id}}">
                    <h2><a href="#" class="ui-btn" > {{title}} </a></h2>
                  </li>
                {{/each}}
              </script> 
            </ul>
          </div>
        </div>

        <div data-role="footer" data-position="fixed">
          <div data-role="navbar">
             <ul>
                <li><a href="/views/item-view.html">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
             </ul>
          </div>
        </div>
      </div>

      <div data-role="page" id="two" data-theme="a">
        <div data-role="header">
          <a href="#one">Home</a>
          <h1>Two</h1>
        </div>

        <div role="main" class="ui-content">
          <div class="all-items">
            <ul class="items-detail">
              <script id="items-template" type="x-handlebars-template">​
                {{#each this}}
                      {{#item}}
                        <li class="toggleCheck">
                        <span class="ui-nodisc-icon ui-alt-icon">
                          <a href="#" class="ui-btn ui-nodisk-icon ui-btn-icon-notext ui-btn-inline">Check</a>

                        </span>
                        <span class="h2">{{name}}</span>
                        <span  class="right ui-nodisc-icon ui-alt-icon">
                          <a href="#" class="ui-btn ui-nodisk-icon ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-inline">Delete</a>
                          </span>
                        <div class="text-center">
                        <span class="assignee">assigned to: {{assignee}}</span></div>
                        </li>
                      {{/item}}
                {{/each}}
              </script> 
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/jquery-mobile/js/jquery.mobile.js"></script>
    <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
